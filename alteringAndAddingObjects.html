<script type ="text/javascript">

//variable dog is now an object 	
	var dog = {
		name:"molly",
		color: "brown",
		weight: 50
	};

//calling the function declared below
loseWeight(dog); // the function is called and passing through the dog object


//function altering the object, in this case we are making Molly loose 10 pounds
	function loseWeight(dog){ //the dog object is the parameter for this functuion
		dog.weight = dog.weight - 10;
	}


//an alert proving that the function loseWeight did it's job and altered the object, Dog.
	alert(dog.name + " now weighs "+ dog.weight);

		







</script>
