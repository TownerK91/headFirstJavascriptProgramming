<Script>
//declare variables.. **BEFORE** it was location 3,4 and 5. Now I'm siggneing them random values
//to do this, I assign the first variable as a random location and the other two location as equal 
//to the preceeding but plus 1. What this does is make the ship the same size with 3 consecutive placeholders for a ship while keeping in a random positon
//Here, we do **MATH.FLOORtakes the random number and rounds it to nearest whole number**, and **(MATH.RANDOM() * 5)which takes the random number, multiplaying it by 5 so the number will be between 0 and 5.
var randomLoc = Math.floor(Math.random() * 5);
var location1 = randomLoc;
var location2 = location1 + 1;
var location3 = location2 + 1;
var guess;
var hits = 0;
var guesses = 0;
var isSunk = false;
//create a whilestatement; a loop which simply keeps the statement running until the statement is false
while (isSunk == false) {
    setInterval()
        

    guess = prompt("ready, aim, fire! (enter a number from 0-6):");
    if (guess < 0 || guess > 6) {
        alert("please enter a valid call number!");
    } else {
        guesses = guesses + 1;
        //declaring the positions or the variables which create the positions where the battleship is.
        //if user guesses 3,4, OR  5 the console will alert the user that he hit the ship
        //each time user hits ship the hits variable increases by 1
        //if user hits ship 3 times variable, isSunk, becomes true and user will be alerteed that he sank the ship
        // ELSE if player misses, all the previous code gets ignored and the user will be alerted that he or she missed.
        if (guess == location1 || guess == location2 || guess == location3) { //here, the longhand way to write this would be to basically put the same thing three separate times with "else if" statement to start the line for the 2 parameters following the initial "if" statment
            alert("hit");
            hits = hits + 1;
            if (hits == 3) { //check if the user guessed 3, 4, or 5 and IF SO see if the variable hits = 3
                isSunk = true;
                alert("You sank my battleship !");
            }
        } else {
            alert("miss");
        }
    }
}
var stats = "you took " + guesses + " guesses to sink the battleship, " + "which means your shooting accuracy was " + (3 / guesses);
alert(stats);
