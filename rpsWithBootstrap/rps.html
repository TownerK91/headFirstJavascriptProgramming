<script type="text/javascript">
// Let's start by grabbing a reference to the <span> below.
var userGuess = document.getElementById("userguess");
var computerGuess = document.getElementById("computerguess");
var winText = document.getElementById("wintext");
var lossText = document.getElementById("losstext");
var tieText = document.getElementById("tietext");
var computerChoices = ["r", "p", "s"];
var Tie = 0;
var Win = 0;
var Lost = 0;


// Next, we give JavaScript a function to execute when onkeyup event fires.

document.onkeyup = function(event) {
    userGuess.textContent = event.key;
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    computerguess.textContent = computerGuess;
    if (event.key === "r" || event.key === "p" || event.key === "s") {
        if (event.key === "r" && computerGuess === "r") {
            Tie++;
        } else if (event.key === "r" && computerGuess === "p") {
            Lost++;
        } else if (event.key === "r" && computerGuess === "s") {
            Win++;
        } else if (event.key === "p" && computerGuess === "r") {
            Win++;
        } else if (event.key === "p" && computerGuess === "p") {
            Tie++;
        } else if (event.key === "p" && computerGuess === "s") {
            Lost++;
        } else if (event.key === "s" && computerGuess === "r") {
            Lost++;
        } else if (event.key === "s" && computerGuess === "p") {
            Win++;
        } else if (event.key === "s" && computerGuess === "s") {
            Tie++;
        }

    } else {
        alert("Please enter r, p ,s!");
    }
    winText.textContent = Win;
    lossText.textContent = Lost;
    tieText.textContent = Tie;
};

</script>
