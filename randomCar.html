<script type ="text/javascript">
//Function responsible for generating a random car from the objects
//convertbiel is a yes or no, so that will be a boolean

function makeCar() {
    var makes = ["chevy", "gm", "tucker"];
    var models = ["cadillac", "500", "torpedo"];
    var years = ["1955", "1957", "1961"];
    var colors = ["black", "blue", "green"];
    var convertible = [true, false];

    //declaring a variable for each object. by using Math.Floor to run through variable's properies and choosing one from each variable.
    var rand1 = Math.floor(Math.random() * makes.length);
    var rand2 = Math.floor(Math.random() * models.length);
    var rand3 = Math.floor(Math.random() * years.length);
    var rand4 = Math.floor(Math.random() * colors.length);
    var rand5 = Math.floor(Math.random() * 5) +1; //this random number is saying we can have anywhere from 1 to 5 passengers. the +1 at the end is to ensure there is at least one passenger
    var rand6 = Math.floor(Math.random() * 2);


//a variable for holding each rand generator for the make, model, year, color, psssenger storage and convertible (true or false)
    var car ={
    	make: makes[rand1],
    	model: models[rand2],
    	year: years[rand3],
    	color: colors[rand4],
    	passengers: rand5,
    	convertible: convertible[rand6],
    	mileage: 0
    };

//we need this return statement at the end of the function to retreieve the final value of the variable function.
    return car;


}//end of function makeCar


function displayCar(car){
	alert("your new car is a " + car.year + " " + car.make + " " + car.model);
}
//these two variable are global and are needed for the alert function. The function makeCar is turned into a variable and then that variable gets passed through by the function displayCar.
var carToSell = makeCar();
displayCar(carToSell);


</script>
